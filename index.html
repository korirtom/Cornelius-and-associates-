<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>cornel lab Pro v5 IDE</title>

<!-- Icons -->
<link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/devicon@2.15.1/devicon.min.css" rel="stylesheet">

<!-- Styles -->
<link rel="stylesheet" href="style.css">

<!-- Monaco Editor -->
<script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/loader.js"></script>
</head>
<body>
<div class="app">
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="logo">
      <i class="bx bx-code-alt"></i>
      <h2>cornel Lab Pro</h2>
    </div>
    <div class="explorer">
      <div id="fileTree" class="file-tree"></div>
    </div>
  </aside>

  <!-- Main editor area -->
  <main class="editor-area">
    <!-- Top bar -->
    <div class="top-bar">
      <div class="file-actions">
        <button id="newFolder" title="New Folder"><i class="bx bx-folder-plus"></i></button>
        <button id="newFile" title="New File"><i class="bx bx-file"></i></button>
        <button id="renameItem" title="Rename"><i class="bx bx-rename"></i></button>
        <button id="deleteItem" title="Delete"><i class="bx bx-trash"></i></button>
        <button id="importBtn" title="Import Files"><i class="bx bx-import"></i></button>
        <input type="file" id="importInput" multiple style="display:none;">
      </div>
      <div class="editor-actions">
        <button id="runBtn" title="Run"><i class="bx bx-play"></i></button>
        <button id="previewBtn" title="Preview"><i class="bx bx-mobile-alt"></i></button>
        <button id="keyboardToggle" title="Keyboard"><i class="bx bx-keyboard"></i></button>
        <button id="exportBtn" title="Export Project"><i class="bx bx-download"></i></button>
      </div>
      <div class="language-selector">
        <select id="languageSelect"></select>
      </div>
    </div>

    <!-- Language label above editor -->
    <div id="languageLabel" class="language-label">
      <i id="languageIcon" class="bx bx-code"></i>
      <span id="languageName">Plaintext</span>
    </div>

    <!-- Tab bar -->
    <div id="tabBar" class="tab-bar"></div>

    <!-- Editor -->
    <div id="editorContainer" class="editor-container" tabindex="-1"></div>

    <!-- Phone Preview -->
    <div id="previewPhone" class="preview-phone">
      <div class="phone-header">
        <button id="refreshPreview" title="Refresh Preview"><i class="bx bx-refresh"></i></button>
      </div>
      <iframe id="previewFrame"></iframe>
    </div>

    <!-- Virtual Keyboard -->
    <div id="keypad" class="keypad"></div>

    <!-- Status bar -->
    <footer class="status-bar">
      <span id="statusLanguage">Plaintext</span>
      <span id="statusPosition">Ln 1, Col 1</span>
      <span id="statusFile">Untitled</span>
    </footer>
  </main>
</div>

<!-- JS Libraries -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

<!-- Main JS -->
<script src="script.js"></script>
</body>
</html>
